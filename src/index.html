<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./styles/index.css">
	<link rel="stylesheet" href="./fontawesome/css/all.css">
	<title>MD5 Verify</title>
</head>

<body>
	<div class="b1 fileBox" >
		<label>
			<p class="nofile__msg">
				<b>
					Choose a file
				</b>
				<br>
				or
				<br>
				<b>
					Drop it here
				</b>
			</p>
			<p class="file__msg">
				<span class="file__name"></span>
			</p>
			<p class="drag__msg">
				<b>
					Drop it here
				</b>
				<br>
				<i class="fas fa-ellipsis-h fa-3x"></i>
			</p>
			<input type="file">
		</label>
	</div>
	<div class="b2" >
		<label>
			Original MD5
			<input type="text" id="source-md5">
		</label>
	</div>
	<div class="b2" >
		<label>
			Calculated MD5
			<input type="text" id="calc-md5" disabled>
		</label>
	</div>
	<div class="msg green">
		<i class="far fa-smile fa-5x"></i>
		<p>
			It's a match
		</p>
	</div>
	<div class="msg red">
		<i class="far fa-frown fa-5x"></i>
		<p>
			It's not a match
		</p>
	</div>
	<script src="./scripts/ren.js"></script>
</body>

</html>
